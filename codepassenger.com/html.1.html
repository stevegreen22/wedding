<!DOCTYPE html>
<html lang="en">

<head>
	
	<!-- Meta -->
	<meta charset="utf-8">
	<title>CodePassenger Demo Showcase</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	
	<!-- Css -->
<!--
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="css/template.css" rel="stylesheet" media="screen">
-->

	<script>if ( top !== self ) top.location.replace( self.location.href );// Hey, don't iframe my iframe!</script>

	<link href="http://codepassenger.com/html/css/template.min.css" rel="stylesheet" media="screen">
	<link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800,300' rel='stylesheet' type='text/css'>
	
	<!--[if lt IE 9]>

	<![endif]-->

<body>

<!-- Header -->
<header class="switcher-bar clearfix">

	<!-- Logo -->
	<div class="logo textual pull-left">
		<a href="http://codepassenger.com" target="_blank" title="Switcher">
			CodePassenger
		</a>
	</div>

	<!-- Product Switcher -->
	<div class="product-switcher pull-left">
		<a href="html.1.html#" title="Select a Product">
			Select a Product <span>+</span>
		</a>
	</div>

	<!-- Bar Remove Button -->
	<div class="remove-btn header-btn pull-right">
		<a href="html.1.html#" title="Close this bar" class="icon-remove"></a>
	</div>

	<!-- Purchase Button -->
	<div class="purchase-btn header-btn pull-right">
		<a href="html.1.html#" title="Purchase or Download" class="icon-shopping-cart"></a>
	</div>



</header>

<!-- Products List -->
<section class="switcher-body">

	<a href="html.1.html#" title="Prev" class="icon-chevron-left products-prev"></a>

	<div class="products-wrapper">
		<div class="products-list clearfix">

		</div>
	</div>

	<a href="html.1.html#" title="Next" class="icon-chevron-right products-next"></a>

</section>


<!-- Product iframe -->
<iframe class="product-iframe" frameborder="0" border="0"></iframe>

<!-- Preloader -->
<div class="preloader"></div>
<div class="preloading-icon"><i class="icon-bolt"></i></div>

<!-- Javascript -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://codepassenger.com/html/js/products.js"></script>

<script src="js/application.js"></script>
-->

<script src="http://codepassenger.com/html/js/application.min.js"></script>

	
</body>

</html>
